{% extends 'base.html' %}

{% block content %}

<div class="container">

  {% if user.is_authenticated %}

  <h1>Hello world</h1>

  {% else %}

  <h1>login</h1>
  <form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <div class="group-form">
      <input
        type="text"
        class="form-control"
        required
        name="username"
        placeholder="Username" />
    </div>
    <div class="group-form">
      <input
        type="password"
        class="form-control"
        required
        name="password"
        placeholder="Password" />
    </div>
    <button type="submit" class="btn">LOGIN</button>
  </form>

  {% endif %}

</div>

{% endblock %}
