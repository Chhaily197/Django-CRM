{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <br/>

    <form action="{% url 'home' %}" method="POST">
          {% csrf_token %}

          {% if form.errors %}
             <h3>You Form errors</h3>
             {% for field in form %}
                 {% if field.errors %}
                    {{ field.errors }}
                 {% endif %}
             {% endfor %}
          {% endif%}

          {{ form.as_p }}
          <br/>
          <button type="submit">Register</button>
    </form>

</div>
{% endblock %}
